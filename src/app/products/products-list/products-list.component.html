<h2>products list</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{ product }}</td>
        <td>
            <button (click)="removeProduct(product)">Remove</button>
        </td>
    </tr>
</table>
<div></div>
<div>
    Add new product:
    <input type="text" #newProduct>
    <button (click)="addProduct(newProduct.value)">Add</button>
</div>
